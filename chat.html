<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Fiona | Fiona Shi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 200px);
      min-height: 400px;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .chat-message {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 85%;
      line-height: 1.5;
    }
    .chat-message.user {
      align-self: flex-end;
      background: var(--charcoal-10);
      border: 1px solid var(--border);
    }
    .chat-message.assistant {
      align-self: flex-start;
      background: var(--off-white);
      border: 1px solid var(--border);
    }
    .dark .chat-message.user { background: rgba(255,255,255,0.08); }
    .dark .chat-message.assistant { background: rgba(255,255,255,0.06); }
    .chat-form {
      display: flex;
      gap: 8px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    .chat-form input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: inherit;
      font-size: 15px;
    }
    .chat-form input:focus {
      outline: none;
      border-color: var(--charcoal-30);
    }
    .chat-form button {
      padding: 12px 24px;
      background: var(--charcoal);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
    }
    .chat-form button:hover { opacity: 0.9; }
    .chat-form button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .chat-error {
      padding: 12px;
      background: #fef2f2;
      color: #b91c1c;
      border-radius: 8px;
      font-size: 14px;
    }
    .dark .chat-error { background: rgba(185,28,28,0.2); }
    .chat-placeholder {
      color: var(--charcoal-60);
      text-align: center;
      padding: 48px 16px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">Fiona Shi</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="experience.html">Experience</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="chat.html" class="active">Chat</a></li>
          <li><a href="contacts.html">Contact</a></li>
        </ul>
      </nav>
      <button class="theme-toggle" aria-label="Toggle dark mode">
        <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="page-header">
        <h1>Chat with Fiona</h1>
        <p>Say hi! I'm an AI version of Fionaâ€”ask me about tech, projects, or whatever.</p>
      </div>

      <div class="chat-container">
        <div class="chat-messages" id="messages">
          <div class="chat-placeholder" id="placeholder">Type a message to start the conversation.</div>
        </div>

        <div id="error" class="chat-error" style="display: none;"></div>

        <form class="chat-form" id="chatForm">
          <input type="text" id="input" placeholder="Type your message..." autocomplete="off">
          <button type="submit" id="sendBtn">Send</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>2026 Fiona Shi</p>
      <div class="footer-links">
        <a href="mailto:shixfiona15@gmail.com">Email</a>
        <a href="https://github.com/fionashj18" target="_blank">GitHub</a>
      </div>
    </div>
  </footer>

  <script>
    // Replace with your Render backend URL after deploying
    const API_URL = 'https://personalchatbox.onrender.com';

    const messagesEl = document.getElementById('messages');
    const placeholderEl = document.getElementById('placeholder');
    const errorEl = document.getElementById('error');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');

    let messages = [];

    function hideError() {
      errorEl.style.display = 'none';
    }

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.style.display = 'block';
    }

    function appendMessage(role, content) {
      placeholderEl.style.display = 'none';
      const div = document.createElement('div');
      div.className = `chat-message ${role}`;
      div.textContent = content;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      input.value = '';
      sendBtn.disabled = true;
      hideError();

      messages.push({ role: 'user', content: text });
      appendMessage('user', text);

      try {
        const res = await fetch(`${API_URL}/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages }),
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || `Server error (${res.status})`);
        }

        messages.push({ role: 'assistant', content: data.reply });
        appendMessage('assistant', data.reply);
      } catch (err) {
        showError(err.message || 'Could not reach the chat server. Make sure the backend is deployed on Render.');
        messages.pop(); // Remove the user message so they can retry
      } finally {
        sendBtn.disabled = false;
      }
    });

    // Theme toggle
    const toggle = document.querySelector('.theme-toggle');
    const html = document.documentElement;
    if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.classList.add('dark');
    }
    toggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
